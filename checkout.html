<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="" href="style.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <title>Information - Outstock - Checkout</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div id="logo-img">
                        <img src="img/logo-black.webp" alt="">
                        <br>
                        <a href="" class="cart-button">Cart</a>
                        <a class="cart-button1"> >  Information >  Shipping >  Payment</a>
                    </div>
                    <div id="log-btn">
                        <h3>Contacts Information</h3>
                        <span>Already have An Account?
                            <a style="cursor: pointer;">Log In</a>
                        </span>
                    </div>
                    <div id="check-email">
                        <input type="text" placeholder="Email" class="abc">
                        <br>
                        <span style="margin-left: 100px;">
                            <input type="checkbox">	Email me with news and offers
                        </span>
                    </div>
                    <div id="check-input">
                        <h3>Shipping address</h3>
                        <input type="text" placeholder="First Name(optional)" class="name1">
                        <input type="text" placeholder="Last Name" class="name2">
                        <br>
                        <input type="text" placeholder="Address" class="name3">
                        <br>
                        <input
                            type="text"
                            name=""
                            value=""
                            placeholder="Apartment, suite, etc (Optaional)"
                            class="name3"
                        >
                        <br>
                        <input type="text" placeholder="City" class="name3">
                    </div>
                    <div id="check-option">
                        <div class="country">
                            <select id="secl">
                                <option>Pakistan</option>
                                <option>India</option>
                                <option>UK</option>
                                <option>Turkey</option>
                            </select>
                            <select name="" id="secla">
                                <option aria-placeholder="country/origin">abc</option>
                                <option>abcd</option>
                                <option>abcdf</option>
                                <option>abcdfg</option>
                                <option>abcdfgh</option>
                            </select>
                            <input type="text" placeholder="ZIP CODE">
                            <br>
                        </div>
                        <div class="btm-input" >
                            <p>
                                <input type="checkbox">    Save this information for next time
                            </p><br><br><br>
                            <a href="" class="btn1">Continue to shipping</a>
                            <a href="" class="btn2">Return to cart</a>
                        </div>
                    </div>
                    <div id="btm-link">
                        <a href="">Refund policy</a>
                        <a href="">Shipping policy</a>
                        <a href="">Privacy policy</a>
                        <a href="">Terms of service</a>
                    </div>
                    <div class="col-lg-6 side-img">
                        <img src="img/sideimg.PNG" alt="">
                    </div>
                </div>
            </div>
        </body>
    </html>
